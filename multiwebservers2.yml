---
- hosts: all
  become: yes
  tasks:
  - name: Install Webserver on Redhat
    yum:
     name: httpd
     state: present
    when: ansible_os_family == "{{ RedHat}}"
  
  - name: Start the Webserver on Redhat
    service:
     name: httpd
     state: started
    when: ansible_os_family == "{{ RedHat}}"

  - name: Install Webserver on Ubuntu16
    apt:
     name: apache2
     state: present
    when: ansible_os_family == "{{ Debian }}"

  - name: Start Webserver on Ubuntu16
    service:
      name: apache2
      state: started
    when: ansible_os_family == "{{ Debian }}"
      